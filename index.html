<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Setting Page UI Design</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div id="logo">
      <h1 class="logo">------</h1>
      
    </div>

    <div class="leftbox">
      <nav>
        <a href="#" class="active">
          <i class="fa fa-user"></i>
        </a>
        
      </nav>
    </div>
    <div class="rightbox">
      <div class="profile">
        <h1>Personal Info</h1>
        <h2>Full Name</h2>
        <input type="text" id="full_name" placeholder="Enter your full name" />
        <h2>Birthday</h2>
        <input type="text" id="birthday" placeholder="Enter your birthday" />
        <h2>Major</h2>
        <input type="text" id="gender" placeholder="Enter your major" />
        <h2>Email</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <h2>Password</h2>
        <input type="password" id="password" placeholder="Enter your password" />
        <br>
        <br>
        <button class="button-85" role="button">Save Changes</button>
        <button class="button-84" role="button">Back</button>


      </div>
    </div>
  </div>

 
</body>
</html>
